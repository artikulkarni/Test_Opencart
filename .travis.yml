sudo: false
dist: trusty
language: php

cache:
  directories:
    - $HOME/.sonar/cache

addons:
  sonarcloud:
    organization: "wirecard"
    token:
      secure: 
    github_token:
      secure: 

php:
  - 7.1
  - 7.0
  - 5.6

env:
  global:
    - COMPOSER_ARGS="--no-interaction"

install:
  - travis_retry composer install $COMPOSER_ARGS
  - composer show

script:
  - composer cs-check
  - sonar-scanner